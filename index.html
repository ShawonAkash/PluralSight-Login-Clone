<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style/style.css">
    <title>Sign in|Pluralsight</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div id="logo">
                    <img src="img/login-logo.png" alt="Pluralsight">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div id="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar" />
                    <span>OR</span>
                    <hr class="bar" />
                </div>
                <a class="secondary-btn" href="#">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy 2021, Pluralsight All Rights reserved</p>
                <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </footer>
        </div>

        <div id="right">
            <div id="logo-2">
                <img src="/img/login-pslive-logo.jpg" alt="">
            </div>
            <div id="showcase">
                <h1 class="showcase-text"><strong>Learn how to build a stronger, more agile workforce with the right
                        skills and insights by attending Pluralsight LIVE</strong></h1>
                <a class="third-btn" href="#">Register Now</a>
            </div>
        </div>
    </div>
</body>

</html>
